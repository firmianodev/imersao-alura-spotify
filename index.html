<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersao</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href=""
            ><img src="./assets/icons/logo-spotify.png" alt="logo do Spotify"
          /></a>
        </div>
        <ul>
          <li>
            <a href=""><span class="fa fa-home"></span><span>Inicio</span></a>
          </li>
          <li>
            <a href=""><span class="fa fa-search"></span><span>Buscar</span></a>
          </li>
        </ul>
      </nav>

      <div class="library">
        <div class="library__content">
          <button class="library__content">
            <span class="fa fas fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle">E facil vamos te ajudar.</span>
            <button class="section-playlist__button">
              <span>Criar playlist</span>
            </button>
          </div>

          
        </section>

        <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Portugues do Brasil</span>
          </button>
        </div>
      </div>
    </div>

    <footer class="disclaimer-premium">
      <div text>
        <p class="disclaimer-premium__title">Testar o Premium de graca</p>
        <p class="disclaimer-premium__subtitle">
          Inscreva-se para curtir musicas sem anuncios, offline e muito mais.
        </p>
      </div>
      <div class="button">
        <button type="button">Inscreva-se gratis</button>
      </div>
    </footer>
  </body>
</html>
